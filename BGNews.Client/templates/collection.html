<div>
    <div id="bgn-directory" ng-show="isHome">
        <a href="/">Home</a>
        <span class="">»</span>
        {{title}}
    </div>
    <ul id="bgn-collection">
        <li ng-repeat="item in collection" ng-class="{hovered:over}" ng-mouseover="over=true" ng-mouseleave="over=false">
            <div ng-show="isPost" post-thumbnail></div>
            <div ng-show="isUser" user-thumbnail></div>
        </li>
    </ul>
    <div id="bgn-pagination">
        <div class="{{csLeftArrow}} pull-left" ng-click="getPage(currentPage-1)" ng-if="currentPage>1"></div>
        <div class="{{csRightArrow}} pull-right" ng-click="getPage(currentPage+1)" ng-if="currentPage<(totalItems/itemsPerPage)"></div>
        <div id="bgn-pagination-pages" class="text-center">
            <div pagination boundary-links="true"
                 max-size="pages"
                 items-per-page="itemsPerPage"
                 total-items="totalItems"
                 ng-model="currentPage"
                 ng-change="getPage(currentPage)">
            </div>
        </div>
    </div>
</div>
