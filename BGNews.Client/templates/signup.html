<form role="form" id="sign-up-form">
    <div class="form-group">
        <label for="user-username">Username:</label>
        <input class="form-control" id="user-username" type="text" name="username" placeholder="username" ng-model="user.username" required />
    </div>

    <div class="form-group">
        <label for="user-password">Password:</label>
        <input class="form-control" id="user-password" type="password" name="password" placeholder="password" ng-model="user.password" required />
    </div>

    <div class="form-group">
        <label for="user-email">E-mail Address:</label>
        <input class="form-control" id="user-email" type="text" name="email" placeholder="email" ng-model="user.email" required />
    </div>

    <div><button class="btn btn-info" ng-click="signup(user)">Sign Up</button></div>
</form>
