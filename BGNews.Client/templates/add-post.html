<div ng-show="isAdmin">
    <form name="addPostForm" id="post-form" role="form">
        <div>
            <input type="text" name="category" placeholder="Category" ng-model="post.category" required />
        </div>
        <div>
            <input type="text" name="title" placeholder="Title" ng-model="post.title" required />
        </div>
        <div>
            <input type="text" name="image" placeholder="Image URL" ng-model="post.image" required />
        </div>
        <div>
            <textarea id="post-content" placeholder="..." ng-model="post.content" required></textarea>
        </div>
        <!--<div>
            <input type="text" name="tags" placeholder="Tags" pattern="( *\w+ *,?){1,}" title="tag1, tag2, ..." ng-model="post.tags" required />
        </div>-->
        <div>
            <button ng-click="addPost(post)" ng-disabled="addPostForm.$invalid">Add Post</button>
        </div>
        <div>
            <button ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
