<div class="thumbnail">
    <a href="/post/{{item.id}}">
        <img ng-src="{{item.image}}" alt="" />
    </a>
    <div class="category">{{item.category}}</div>
    <div class="date">{{item.createdAt | date: "dd MMMM yyyy 'at' H:mm"}}</div>
</div>
<h2 class="post-title">{{item.title}}</h2>
<p class="post-postedby">Posted by {{item.user}}</p>
<div class="post-content">
    <p ng-bind-html="item.content"></p>
    <div class="post-readmore"></div>
</div>
