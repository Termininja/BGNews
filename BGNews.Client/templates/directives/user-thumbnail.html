<div class="user-thumbnail">
    <a href="/users/{{item.username}}">
        <img ng-src="{{item.avatar}}" alt="{{item.username}}'s avatar" />
        <span class="user-role">{{item.role}}</span>
    </a>
</div>
<h2 class="user-username">
    <a href="/users/{{item.username}}">{{item.username}}</a>
</h2>
<p class="user-registered">
    Registered on {{item.createdAt | date: "dd MMM yyyy"}}
</p>
<div class="dot-pattern"></div>
